apiVersion: v1
kind: Service
metadata:
  name: netflix-app-service
  labels:
    app: netflix-app
spec:
  selector:
    app: netflix-app  # This must match your Deployment labels
  ports:
    - protocol: TCP
      port: 80        # Service port (external)
      targetPort: 8080 # Container port (internal)
      nodePort: 30080  # Fixed NodePort
  type: NodePort
